<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="style.css" rel="stylesheet" /> </head>

<body>

    <div id="score_div">
        Score: <span id="score">0</span>
    </div>
    <div id="container">
        <div id="basket" class="item">
            <img src="images/basket.jpg" width="120px">
        </div>
        <div id="apple_1" class="item">
            <img src="images/apple.png" width="50px">
        </div>
        <div id="bomb_1" class="item">
            <img src="images/bomb.png" width="50px">
        </div>
        <div id="apple_2" class="item">
            <img src="images/apple.png" width="50px">
        </div>

        <div id="restart_div">
            <button id="restart">
                Restart<br>
                <small class="small_text">(press Enter)</small>
            </button>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
